<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form class="md-float-material form-material" action="javascript:">
          <div class="auth-box card">
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <div class="text-center">
                    <img src="assets/images/login_logo.png" alt="logo.png">
                  </div>
                  <h6 class="text-center text-success p-t-30">Sign In to your account</h6>
                </div>
              </div>
              <div class="form-group form-primary">
                <input type="text" name="email" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label text-muted">Card ID</label>
              </div>
              <div class="form-group form-primary">
                <input type="password" name="password" class="form-control" required="">
                <span class="form-bar"></span>
                <label class="float-label text-muted">Password</label>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-success d-">
                    <label>
                      <input type="checkbox" value="" class="text-success">
                      <span class="cr"><i class="cr-icon fa fa-check text-success"></i></span>
                      <span class="text-success">Remember me</span>
                    </label>
                  </div>
                  <!--<div class="forgot-phone text-right float-right">
                    <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-primary"> Forgot Password?</a>
                  </div>-->
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" [routerLink]="['/cibc/trading']"
                          class="btn btn-success btn-md btn-block text-center m-b-20 ripple light color-primary">
                    LOG IN
                    </button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left">
                    <span class="text-muted">Dont have an account?</span>
                    <a class="text-success">
                    Sign up now</a>
                  </p>
                </div>
                <div class="col-md-2">
                </div>
              </div>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
